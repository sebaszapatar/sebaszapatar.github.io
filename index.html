<!DOCTYPE html>
<html>
<head>
<title>Cookie Test</title>
<script>
    window.onload = function () {
    try {
        // Intentar escribir y leer una cookie
        document.cookie = "test_cookie=1; SameSite=None; Secure";
        const cookiesEnabled = document.cookie.includes("test_cookie=1");

        // Depuración: Mostrar si las cookies se escriben correctamente
        console.log("Cookies disponibles:", document.cookie);

        // Enviar el resultado al padre
        window.parent.postMessage(
        { cookiesEnabled: cookiesEnabled },
          "*" // Permitir cualquier origen (o especifica el tuyo para mayor seguridad)
        );
    } catch (error) {
        // Si falla, las cookies están bloqueadas
        console.error("Error al verificar cookies:", error);
        window.parent.postMessage(
        { cookiesEnabled: false },
        "*"
        );
    }
    };
</script>
</head>
<body>
Testing Cookies V3.1
</body>
</html>
